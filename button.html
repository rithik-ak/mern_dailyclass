<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <title>Day Three:HTML STRUCTURE</title>
    <button  onclick="subscribeAlert()">  SUBSCRIBE</button>
    <br><br><br><br>
    <div>
        <h1>HTML</h1>

    </div>
    
    <style>
        button{
            color: white;
            background-color: red;
            width: 200px;
            height: 20%;
            font-size: 25px;
            border-radius: 20px;
            padding: 20px;
            padding-left: 10px;
        }
        button:hover{
            background-color: red;
            cursor: pointer;
        }
        
        div{
            border: 2px solid brown;
            border-width: 10px;
            width:500px;
            height: 200px;
            padding: 10px;
            margin: auto;

        }
        div h1{
            text-align:center;
        }
    </style>
    <script>
        function subscribeAlert(){
            alert("subscribed");
        }
    </script>
</body>
