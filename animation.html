<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
      <diV class="div">
            
      </diV><div class="di"></div>
      <div class="f"></div> <br><div class="fu"></div>
      
      <style>
        @keyframes  n {
   from{
    transform: translateX(400px);
   }           
   to{
    transform: translateY(100px);
   }
        }
        @keyframes i {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
        @keyframes fuck {
            0%{
                width: 50px;
                height: 50px;
            }
            25%{
                width: 100px;
                height: 100px;
            }
            50%{
                width: 200px;
                height: 200px;
            }
            75%{
                width: 300px;
                height: 300px;
            }
            100%{
                width: 500px;
                height: 500px;
            }
            
        }
           .div{
             width:50px;
             height: 80px;
             background-color:cyan;
             margin: top 59px; 
             padding-left: 30px;
             animation: n 1s infinite alternate;
           }
           .f{
            width:50px;
             height: 80px;
             background-color:rgb(48, 228, 29);
             margin: top 59px; 
             padding-left: 30px;
             animation: i 1s infinite alternate;
           }
           .fu{
            width:50px;
             height: 80px;
             background-color:rgb(29, 210, 38);
             margin: top 59px; 
             padding-left: 30px;
             animation: fuck 1s infinite alternate;
           }
           .di{
             width:50px;
             height: 80px;
             background-color:cyan;
             margin: top 59px; 
             animation: p 1s infinite alternate;}
             @keyframes p {
                from {
                    transform: rotate(0deg);
                }to {
                    transform: rotate(360deg);
                }
                
             }

      </style>
</body>
</html>
