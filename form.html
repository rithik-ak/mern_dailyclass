<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
   
    <center>
         <h1>User detail Form</h1>
<br>  <table border="1">
    <tr>
        <th>
       <form>
         <label name="name">First Name:</label>
         &nbsp;<input type="text" placeholder="Enter your First Name"><br><br> 
            <label name="name">Last   Name:</label>
         &nbsp;<input type="text" placeholder="Enter your Last Name"><br><br>
            <label name="email">Email:</label>
            &nbsp;<input type="email" placeholder="Enter your email"><br><br>
            <label name="password">Password:</label>
            &nbsp;<input type="password" placeholder="Enter your password"><br><br>
            <label>Date of birth:</label>
            &nbsp;<input type="date"><br><br>
            <label>Gender:</label>
            &nbsp;<input type="radio" value="one" name="one">Male</input>
            &nbsp;<input type="radio" value="two" name="one">Female</input><br><br>
            <label>Age</label>
            &nbsp;<input type="number" placeholder="Enter your age"><br><br>
            <label>programming language</label>
            &nbsp;<input type="checkbox" value="c" name="lang">C</input>
            &nbsp;<input type="checkbox" value="cpp" name="lang">C++</input>
            &nbsp;<input type="checkbox" value="java" name="lang">Java</input>  
            &nbsp;<input type="checkbox" value="python" name="lang">Python</input><br><br>
            <label>time:</label>
            &nbsp;<input type="time"><br><br>
            <label>choose a file</label>
            &nbsp;<input type="file"><br><br>
            <label >Select Course Timings:</label>
            &nbsp;<select>
                <option value="red">1 Month</option>
                <option value="blue">2 Month</option>
                <option value="green">3 Month</option>
                <option value="red">6 Month</option>
                <option value="blue">1 Year</option>
                <option value="green">3 Year</option>
            </select>
            <input type="submit" value="Submit">
       </form>
       </th>
       </tr>
       </table>
    </center>
    <style>
        th{
            padding: 20px;
        }
    </style>
    
</body>
</html>
